<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{title}</title>
    {stylesheets}{scripts}{meta}
</head>
    <body>
        <div id="wrapper-main" class="wrapper">
            <header>
                <div id="header-wrapper" class="page-wrapper">
                    <div class="wrapper content">
                        {header}
                        <div id="pagetitle">{pagetitle}</div>
                    </div>
                </div>
            </header>
            <div id="wrapper-middle" class="wrapper page-wrapper">
                <div id="left"></div>
                <div id="main" class="wrapper content">
                    <h1>{title}</h1>
                    <div id="content">{content}</div>
                </div>
            </div>
            <footer>
                <div id="wrapper-footer" class="wrapper page-wrapper">
                    <div id="footer-content" class="wrapper content">
                        {footer}
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
