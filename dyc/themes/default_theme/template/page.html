<html>
<head lang="en">
  <meta charset="UTF-8">
  <title><?dchp echo(title) ?></title>
  <?dchp
  echo(stylesheets)
  echo(scripts)
  echo(meta)

  # add pageclasses

  if 'pageclasses' in globals():
    if isinstance(pageclasses, str):
      dom.add_class(pageclasses)
    else:
      dom.add_class(*pageclasses)

  ?>
</head>
<body>
<div id="wrapper-main" class="">
    <header>
        <div id="header-wrapper" class="page-wrapper column-12 vertically-centered">
            <div class="wrapper">
                <?dchp echo(header)?>
                <div id="pagetitle"><?dchp echo(pagetitle)?></div>
            </div>
        </div>
        <nav>
            <div class="page-wrapper vertically-centered column-12" id="nav-wrapper"><?dchp echo(regions['navigation'])?></div>
        </nav>
    </header>
    <div id="wrapper-middle" class="wrapper page-wrapper">
        <div class="vertically-centered wrapper column-12">
            <?dchp echo(regions['sidebar_left'])?>
            <div id="main">
                <?dchp echo(breadcrumbs)?>
                <div class="wrapper content">
                    <div>
                        <h1><?dchp echo(title)?></h1>
                        <?dchp echo(editorial)?>
                        <?dchp echo(content)?>
                    </div>
                </div>
            </div>
            <?dchp echo(regions['sidebar_right'])?>
        </div>
    </div>
    <footer>
        <div id="wrapper-footer" class="wrapper page-wrapper vertically-centered column-12">
            <div id="footer-content" class="wrapper content">
                <?dchp echo(regions['footer'])?>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
