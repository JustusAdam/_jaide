<!DOCTYPE html>
<html{pageclasses}>
<head lang="en">
    <meta charset="UTF-8">
    <title>{title}</title>
    {stylesheets}{scripts}{meta}
</head>
<body>
<div id="wrapper-main" class="wrapper">
    <header>
        <div id="header-wrapper" class="page-wrapper content-width vertically-centered">
            <div class="wrapper">
                {header}
                <div id="pagetitle">{pagetitle}</div>
            </div>
        </div>
        <nav>
            <div class="page-wrapper vertically-centered content-width" id="nav-wrapper">{navigation}</div>
        </nav>
    </header>
    <div id="wrapper-middle" class="wrapper page-wrapper">
        <div class="vertically-centered wrapper content-width">
            {sidebar_left}
            <div id="main">
                {breadcrumbs}
                <div class="wrapper content">
                    <div>
                        <h1>{title}</h1>
                        {editorial}
                        {content}
                    </div>
                </div>
            </div>
            {sidebar_right}
        </div>
    </div>
    <footer>
        <div id="wrapper-footer" class="wrapper page-wrapper vertically-centered content-width">
            <div id="footer-content" class="wrapper content">
                {footer}
            </div>
        </div>
    </footer>
</div>
</body>
</html>
